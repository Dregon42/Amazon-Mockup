<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Walkthrough Mockup</title>
</head>
<body>
    <form>
        <div class="a-box">
            <h1>Sign In</h1>
            <label>Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <label>Password<a href="#" class="forgot-password">Forgot password</a></label><br>
            <input type="text" id="password" placeholder="Password"><br>
            <div class="button-container">
                <button class="button">Continue</button>
            </div>
            <div>
                <a href="#" class="need-help">Need Help?</a>
            </div>
        </div>
    </form>    

    <!-- Section under Sign in form -->
    <section>
        <div class="bottom-section">
            <div class="question">
                <h5>-----------New to Amazon?------------</h5>
            </div>
            <div class="new-button-container">
                <button class="new-button">Create Your Amazon Account</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="terms">
            <a href="#" class="conditions">Conditions of Use</a>
            <a href="" class="privacy-policy">Privacy Policy</a>
            <a href="" class="help">Help</a>
        </div>
        <div class="bottom-text">
            <p class="lead">&copy; 1996-2020, Amazon.com, inc. or its affiliates</p>
        </div>
    </footer>

</body>
</html>
